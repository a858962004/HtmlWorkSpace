<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>form</title>
    <link rel="stylesheet" href="css/form.css">
    <script src="js/form.js" charset="utf-8"></script>
    <script src="js/util.js" charset="utf-8"></script>
  </head>
  <body>
    <form id="testForm" class="" action="index.html" method="post">
      <label for="email">邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱:</label>
      <input class="init" id="email" type="text" name="email" value="">
      <span id="emailSpan"></span>
      <br>
      <label for="password">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码:</label>
      <input class="init" id="password" type="text" name="password" value="">
      <span id="passwordSpan"></span>
      <br>
      <label for="conf">确认密码:</label>
      <input class="init" id="conf" type="text" name="conf" value="">
      <span id="confSpan"></span>

      <br>
      <button id="submitBtn" type="submit" name="button">提交</button>
      <button id="resetBtn" type="button" name="button">重置</button>
    </form>

  </body>
</html>
