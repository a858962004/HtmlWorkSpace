<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>块元素（block）和行内元素(inline)</title>
</head>

<body>
  <div>
    块元素内容1
  </div>
  <div>
    块元素内容2
  </div>
  <span>行内元素1</span>
  <span>行内元素2</span>
  <span>行内元素3</span>

  <!-- 块元素 -->
  <h1>标题1</h1>
  <h1>标题2</h1>

  <p>段落1</p>
  <p>段落2</p>
  <p>段落3</p>

  <ul>
    <li>花生</li>
    <li>牛奶</li>
    <li>香蕉</li>
    <li>机械
      <ol>
        <li>手机</li>
        <li>电脑</li>
        <li>飞机</li>
      </ol>
    </li>
  </ul>

  <ul>
    <li>花生</li>
    <li>牛奶</li>
    <li>香蕉</li>
    <li>机械
      <ol>
        <li>手机</li>
        <li>电脑</li>
        <li>飞机</li>
      </ol>
    </li>
  </ul>

  <table border="1">
    <caption>简单表格</caption>
    <tr>
      <th>表头1</th>
      <th>表头2</th>
      <th>表头3</th>
      <th>表头4</th>
    </tr>
    <tr>
      <td>a</td>
      <td>b</td>
      <td>c</td>
      <td>d</td>
    </tr>
  </table>

  <table border="1">
    <caption>简单表格</caption>
    <tr>
      <th>表头1</th>
      <th>表头2</th>
      <th>表头3</th>
      <th>表头4</th>
    </tr>
    <tr>
      <td>a</td>
      <td>b</td>
      <td>c</td>
      <td>d</td>
    </tr>
  </table>

<!-- 行内元素 -->
  <a href="#">超链接1</a>
  <a href="#">超链接2</a>
  <a href="#">超链接3</a>

  <img src="./test.jpg" alt="测试图片" width="100" height="auto">
