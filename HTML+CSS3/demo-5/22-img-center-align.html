<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>图片水平居中对齐</title>
  <style media="screen">
    img {
      /* 首先将图片指定为块元素，再使用margin:auto居中 */
      /* 只有块元素才能使用margin:auto;来居中 */
      display:block;
      margin: auto;
    }
  </style>
</head>

<body>
  <img src="./test.jpg" width="200" height="200" alt="测试">
</body>

</html>
