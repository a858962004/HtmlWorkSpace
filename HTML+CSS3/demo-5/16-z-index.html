<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>z-index</title>
  <style media="screen">
    img {
      position: absolute;
      top: 10px;
      left: 10px;
      /* z-index用来处理重叠元素展示层次 */
      /* 必须是设置位置的元素 */
      /* z-index:-1; */
    }

    h1,
    p {
      position: relative;
      z-index: 1;
    }
  </style>
</head>

<body>
  <h1>z-index</h1>
  <h1>图片</h1>
  <img src="./test.jpg" width="300" height="200" alt="测试">
  <p>艾斯</p>
</body>

</html>
