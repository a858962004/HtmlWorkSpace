<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>position-relative</title>
  <style media="screen">
    .relative {
      border: 2px solid red;
      width: 300px;
      height: 200px;
      /* 相对于原默认位置移动 */
      position:relative;
      top:100px;
      left:100px;
    }
  </style>
</head>

<body>
  <h1>relative</h1>
  <div class="relative">
    div element position:relative
  </div>
</body>

</html>
