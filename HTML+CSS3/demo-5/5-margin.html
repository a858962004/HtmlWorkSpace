<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>margin</title>
  <style media="screen">
    p {
      border: 1px solid red;
      margin: 50px 100px 75px;
    }
    div{
      border: 1px solid green;
      width: 200px;
      margin: auto;
    }
  </style>
</head>

<body>
  <h1>margin设置元素的外部间隔</h1>

  <p>这是一个段落</p>
  <div class="">
    这是一个div内容
  </div>
</body>

</html>
