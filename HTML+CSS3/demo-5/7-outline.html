<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>outline</title>
  <style media="screen">
    p {
      border: 3px solid #000;
      outline: 5px solid red;
    }
  </style>
</head>

<body>
  <h1>元素的外边框</h1>
  <p>outline是元素的外边库，有别于border，在border之外</p>
</body>

</html>
