<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>阴影</title>
  <style media="screen">
    .box {
      background-color: rgb(17, 148, 56);
      text-align: center;
      width: 300px;
      /* box-shadow:x轴偏移 y轴偏移 虚化效果 颜色 */
      box-shadow:0 15px 20px rgba(0,0,0,0.3),0 16px 24px rgba(0,0,0,0.19);
    }
    .box h1{
      color:#fff;
      padding:80px 0;
    }
  </style>
</head>

<body>
  <h1>shadows</h1>
  <div class="box">
    <h1>shadow</h1>
  </div>
</body>

</html>
