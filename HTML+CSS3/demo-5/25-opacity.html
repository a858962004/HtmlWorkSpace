<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>opacity 透明度</title>
  <style media="screen">
    .opacity {
      opacity: 0.5;
    }

    .box {
      width: 400px;
      height: 300px;
      background-color: green;
      opacity: 0.5;
    }

    .rgba {
      width: 400px;
      height: 300px;
      background-color: rgba(8, 138, 118,0.5);
    }
  </style>
</head>

<body>
  <img class="opacity" src="./test.jpg" width="400" height="300" alt="图片">
  <img src="./test.jpg" width="400" height="300" alt="图片">
  <div class="box">
    <h1>box content</h1>
  </div>
  <div class="rgba">
    <h1>box content</h1>
  </div>
</body>

</html>
