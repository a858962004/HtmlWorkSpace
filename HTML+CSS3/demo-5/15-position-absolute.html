<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>position absolute</title>
  <style media="screen">
    .parent {
      border: 2px solid red;
      width: 400px;
      height: 300px;
      position:relative;
      top:100px;
      left:100px;
    }

    .absolute {
      border: 2px solid blue;
      width: 200px;
      height: 100px;
      /* absolute相对于父容器的位置 */
      /* 只有当父容器设置position为relative时可使用 */
      /* 如果父容器没有设置position,元素会去寻找上一层父容器，直到最外层body */
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>

<body>
  <h1></h1>
  <div class="parent">
    parent element position: relative
    <div class="absolute">
      div element position:absolute
    </div>
  </div>
</body>

</html>
