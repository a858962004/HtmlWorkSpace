<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>color</title>

  <style media="screen">
    .color1 {
      color: red;
    }

    .color2 {
      color: RGB(255, 0, 0);
    }

    .color3 {
      color: #00ff00;
    }
  </style>
</head>

<body>
  <p class="color1">段落内容1</p>
  <p class="color2">段落内容2</p>
  <p class="color3">段落内容3</p>
</body>

</html>
