<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>position-fixed</title>
  <style media="screen">
    .fixed {
      border: 2px solid blue;
      width: 200px;
      height: 100px;
      /* fixed可以将元素固定在指定位置不变，无论如何滚动都不变 */
      /* 适用于页面导航栏 */
      position: fixed;
      top: 200px;
      left: 200px;
    }

    .wh {
      width: 100%;
      height: 800px;
      background-color: grey;
    }
  </style>
</head>

<body>
  <h1>fixed</h1>
  <div class="fixed">
    div element position:fixed
  </div>
  <div class="wh">

  </div>
</body>

</html>
