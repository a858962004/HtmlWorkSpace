<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>如何使用css</title>
  <!-- 内部样式表 -->
  <style media="screen">
    p {
      color: blue;
    }
  </style>
  <!-- 外联样式 -->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <!-- 内联样式 -->
  <h1 style="color:red;font-size:24px;">如何使用CSS</h1>
  <p>段落内容</p>

  <div>
    div里面内容
  </div>
</body>

</html>
