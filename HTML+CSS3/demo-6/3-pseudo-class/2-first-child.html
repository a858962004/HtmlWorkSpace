<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>伪类选择器 first-child</title>
  <style media="screen">
    /* 设置第一个p元素 */
    div p:first-child {
      background-color:yellow;
    }
  </style>
</head>

<body>
  <div class="">
    <p>段落内容</p>
    <p>段落内容</p>
    <p>段落内容</p>
    <p>段落内容</p>
  </div>
</body>

</html>
