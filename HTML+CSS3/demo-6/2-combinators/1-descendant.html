<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>后代选择器</title>
  <style media="screen">
    /*后代选择器 (空格)*/
    div p {
      background-color: yellow;
    }
  </style>
</head>

<body>
  <div class="">
    <p>段落内容1</p>
    <p>段落内容2</p>
    <span>
      <p>段落内容3</p>
    </span>
  </div>
  <p>段落内容4</p>
  <p>段落内容5</p>

</body>

</html>
